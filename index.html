<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <!-- container Vue -->
    <div id="app" class="bar">
        <!-- container webApp -->
        <section id="main">
            <!-- container direttorio di profilo personale e contatti -->
            <section class="directory">
                <!-- profilo personale e contatti -->
                <div class="bar-profile">
                    <!-- box user -->
                    <div class="user">
                        <img src="img/muzan.jpg" alt="user picture">
                        <span>Cri</span>
                    </div>
                    <!-- box tools -->
                    <div class="tools">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>


                </div>

                <div class="bar-notify"></div>
                <div class="bar-search"></div>
                <div class="bar-contacts"></div>
            </section>
            <!-- container sezione messaggi -->
            <section class="inbox">
                <!-- struttura inbox -->
                <div class="inbox-contact"></div>
                <div class="inbox-container"></div>
                <div class="inbox-input"></div>
            </section>
        </section>
    </div>

    <!-- script javascript -->
    <script src="main.js"></script>
</body>

</html>
