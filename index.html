<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <!-- container Vue -->
    <div id="app" class="bar">
        <!-- container webApp -->
        <section id="main">
            <!-- container direttorio di profilo personale e contatti -->
            <section class="directory">
                <!-- profilo personale e contatti -->
                <div class="bar-profile">
                    <!-- box user -->
                    <div class="user">
                        <img src="img/muzan.jpg" alt="user picture">
                        <span class="fs-12">Muzan</span>
                    </div>
                    <!-- box tools -->
                    <div class="tools">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- box notify -->
                <div class="bar-notify flex">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <span class="fs-12">Ricevi notifiche di nuovi messaggi</span><br>
                        <a class="fs-12" href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- box search -->
                <div class="bar-search flex">
                    <div class="bar-search-box flex">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input type="search" id="site-search" name="q" />
                    </div>
                </div>
                <!-- box contact -->
                <div class="bar-contacts">
                    <!-- box contact -->
                    <div class="bar-contacts-box flex">
                        <img src="img/inozuke.JPG" alt="user profile picture">
                        <div>
                            <span class="fs-12">Inosuke</span><br>
                            <span class="fs-12">ultimo messagio inviato</span>
                            <span class="hour-contact">12:00</span>
                        </div>
                    </div>
                </div>
            </section>


            <!-- container sezione messaggi -->
            <section class="inbox">
                <!-- box inbox contact -->
                <div class="inbox-contact flex">
                    <div class="flex g-8">
                        <img src="img/inozuke.JPG" alt="user profile picture">
                        <div>
                            <span class="fs-12">Inosuke</span><br>
                            <span class="fs-12">ultimo messagio inviato</span>
                            <span class="inbox-hour-contact fs-12">&nbsp;12:00</span>
                        </div>
                    </div>
                    <div class="flex g-15">
                        <span><i class="fa-solid fa-magnifying-glass"></i></span>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- box messaggi -->
                <div class="inbox-container">
                    <div class="bubble">
                        <div class="bubble-message">
                            <div class="bubble-user bubble-style">Hey!</div>
                            <span class="send-user-hour">15:00</span>
                        </div>
                        <div class="bubble-message">
                            <div class="bubble-answer bubble-style">Ciao Bro</div>
                            <span class="send-answer-hour">15:30</span>
                        </div>
                    </div>
                </div>
                <!-- box input -->
                <div class="inbox-input flex">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" id="text" name="name" required minlength="4" maxlength="8" size="10" />
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </section>
        </section>
    </div>

    <!-- script javascript -->
    <script src="main.js"></script>
</body>

</html>
