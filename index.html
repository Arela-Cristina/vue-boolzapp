<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- link font awesome -->
    <script src="https://kit.fontawesome.com/3bcbcfd75d.js" crossorigin="anonymous"></script>
    <!-- link vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <!-- container Vue -->
    <div id="app" class="bar">
        <!-- container webApp -->
        <section id="main">
            <!-- container direttorio di profilo personale e contatti -->
            <section class="directory">
                <!-- profilopersonale e contatti -->
                <div class="bar-profile"></div>
                <div class="bar-notify"></div>
                <div class="bar-search"></div>
                <div class="bar-contacts"></div>
            </section>
            <!-- container sezione messaggi -->
            <section class="inbox"></section>
        </section>
    </div>

    <!-- script javascript -->
    <script src="main.js"></script>
</body>

</html>
